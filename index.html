<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/c4965b9a48.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6  m-md-auto">
        <div class="jumbotron">
              <p id="quote" class="text-center"></p>
              <p id="author" class="text-center"></p>
              <button class="btn" id="tweet"><i class="fa fa-twitter fa-lg" <aria-hidden="true"></i></button>
          <button class="btn"><i class="fa fa-tumblr fa-lg" aria-hidden="true"></i></button>
          <button class="btn float-right" id="newQuote">New Quote</button>
          <br>
          <br>
          <span id="message"></span>
        </div>   
      </div>  
    </div> 
    <div class="row">
        <div class="col-md-6 ml-md-auto">
          <p>By Priya</p>
        </div>
    </div>  
  </div> 
  <script src="assets/javascript/app.js"></script>
</body>
</html>
