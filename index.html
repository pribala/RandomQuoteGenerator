<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/c4965b9a48.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6  m-md-auto">
        <div class="jumbotron">
              <p id="quote"></p>
              <p id="author"></p>
              <button class="btn"><i class="fa fa-twitter fa-lg" <aria-hidden="true"></i></button>
          <button class="btn"><i class="fa fa-tumblr fa-lg" aria-hidden="true"></i></button>
          <button class="btn float-right">New Quote</button>
        </div>   
      </div>  
    </div> 
    <div class="row">
        <div class="col-md-6 ml-md-auto">
          <p>By Priya</p>
          <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
        </div>
    </div>  
  </div> 
</body>
</html>
